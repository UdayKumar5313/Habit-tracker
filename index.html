<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Habit Tracker</h1>
  </header>
  
  <main>
    <section id="habit-form">
      <h2>Add a New Habit</h2>
      <form id="add-habit-form">
        <label for="habit-title">Title:</label>
        <input type="text" id="habit-title" placeholder="Habit title" required>
        
        <label for="habit-description">Description:</label>
        <input type="text" id="habit-description" placeholder="Habit description" required>
        
        <button type="submit">Add Habit</button>
      </form>
    </section>

    <section id="habit-list">
      <h2>Your Habits</h2>
      <div id="habits-container"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Habit Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
